	function loadFeedback() {
		
		  var element = (event.target.nodeName == "SPAN") ? event.target.parentNode : event.target;
		  var performance =   $(element).children("span.performance").text();

	      //now build the url  
		var source =  'http://beta.ausstage.edu.au/mobile/feedback?task=initial&performance=' + performance  ;  //TODO code to see what server the system is running on and build this URL 
		//alert(source);
		$.ajax({
				type:   'GET',
				//url:    'feedback.json',
				url: source, 
				dataType: 'json',
				success: function(data)
				{   
						//alert('got the data');
				      	$("#feedback").items(data.feedback).chain();//load this data in the feedback 				
				},  
				async: true 
			}); 
			
				
		}; 
		
		
        </script>
